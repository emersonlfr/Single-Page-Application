<!--Durante o desenvolvimento portanto, você deve:
Alterar o link “Resumo” para “Cadastro de transações”.
Alterar o link “Dashboard” para “Limpar dados”.
Excluir o link “Configurações”.

O que sua aplicação deverá fazer:
Incluir transações de compra ou venda de mercadoria.
Criar um extrato das transações incluídas. As transações deverão ser mostradas na ordem em que foram incluídas.
Mostrar o saldo final e destacar se houve lucro ou prejuízo.
A aplicação deverá ser responsiva e estar de acordo com o layout fornecido.
Persistir as transações no Local Storage.

HTML:
As opções do campo “Tipo de transação” são: Compra e Venda. Caso não exista nenhuma transação cadastrada, adicione a mensagem
“Nenhuma transação cadastrada.” na lista do Extrato.-->

    <!--Caixa de Texto-->
    <div class="container">
        <form action="">     
            <h1>Controle Financeiro</h1>
            <div class="input-single">
                <input type="text" id="transação-box" class="input" autocomplete="off" required>
                <label for="transação-box">Tipo de Transação</label>
            </div>

            <div class="input-single">
                <input type="text" id="mercadoria-box" class="input" autocomplete="off" required>
                <label for="mercadoria-box">Nome da Mercadoria</label>
            </div>

            <div class="input-single">
                <input type="text" id="valor-box" class="input" autocomplete="off" required>
                <label for="valor-box">Valor</label>
            </div>

            <div class="btn"><input type="submit" value="Enviar"></div>
        </form>
        <br>
    </div>
